        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Application Météo: Home</title>
    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper teal">
                    <img src="img/sun-logo.jpg" alt="Logo" class="brand-logo" width="50" height="50">
                    <a href="#" data-target="side-menu" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li class="active"><a href="index.html"><i class="material-icons left">home</i>Home</a></li>
                        <li><a href="groups.html"><i class="material-icons left">group</i>Groups</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <ul class="sidenav" id="side-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="groups.html">Groups</a></li>
        </ul>
        <section class="margin" class="card-panel center-align">
            <form>
                <div class="input-field">
                    <input id="city" type="text">
                    <label for="city">Your city</label>
                </div>
                <a class="waves-effect waves-light btn" id="getWeather">Get Weather</a>
            </form>
        </section>
        <section>
        <div class="row">
            <div class="col m6">
                <section class="margin" class="card-panel teal center-align" id="card">
                </section>
            </div>
            <div class="col m6"> 
                <div class="card teal darken-1">
                    <div class="card-content white-text">
                    <span class="card-title">Weather at your Geolocation</span>
                    <p>Latitude: <span id="lat"></span></p>
                    <p>Longitude: <span id="long"></span></p>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind: <span id="wind"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Visibility: <span id="visibility"></span></p>
                    <p>Sunrise: <span id="sunrise"></span></p>
                    <p>Sunset: <span id="sunset"></span></p>
                    </div>
                </div>
            </div>
        </div>
        </section>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- <script src="cordova.js"></script> -->
        <script src="js/index.js"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/app_geolocation.js" type="text/javascript"></script>
    </body>
</html>
